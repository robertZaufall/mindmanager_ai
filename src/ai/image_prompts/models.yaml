azure:
  defaults:
    cloud_type: AZURE
  models:
    - id: dall-e-3
      image_quality:
        default: hd
        options: [hd, standard, auto]
      image_size:
        default: 1792x1024
        options: [1024x1024, 1792x1024, 1024x1792]
      image_style:
        default: vivid
        options: [vivid, neutral]
    - id: gpt-image-1
      image_quality:
        default: medium
        options: [high, medium, low, auto]
      image_size:
        default: 1536x1024
        options: [1024x1024, 1536x1024, 1024x1536]
      moderation:
        default: low
        options: [low, auto]
    - id: FLUX-1.1-pro
      image_quality:
        default: hd
        options: [standard, hd]
      image_size:
        default: 1536x1024
        options: [1024x1024, 1536x1024, 1024x1536]
    - id: FLUX.1-Kontext-pro
      image_quality:
        default: hd
        options: [standard, hd]
      image_size:
        default: 1536x1024
        options: [1024x1024, 1536x1024, 1024x1536]
    - id: sora
      image_size:
        default: 854x480
        options: [480x480, 854x480, 720x720, 1280x720, 1080x1080, 1920x1080]
      video_length: 4

