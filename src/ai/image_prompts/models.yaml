# Consolidated model capabilities derived from config_image.py
# Uses explicit defaults plus option lists for configurable fields.

azure:
  defaults:
    cloud_type: AZURE
    image_explicit_style: digital art
  models:
    - id: dall-e-3
      image_quality:
        default: hd
        options: [hd, standard, auto]
      image_style:
        default: vivid
        options: [natural, vivid]
      image_size:
        default: 1792x1024
        options: [1024x1024, 1792x1024, 1024x1792]
    - id: gpt-image-1
      image_quality:
        default: medium
        options: [high, medium, low, auto]
      image_size:
        default: 1536x1024
        options: [1024x1024, 1536x1024, 1024x1536]
      moderation:
        default: low
        options: [low, auto]
    - id: FLUX-1.1-pro
      image_quality:
        default: hd
        options: [standard, hd]
      image_size:
        default: 1536x1024
        options: [1024x1024, 1536x1024, 1024x1536]
    - id: FLUX.1-Kontext-pro
      image_quality:
        default: hd
        options: [standard, hd]
      image_size:
        default: 1536x1024
        options: [1024x1024, 1536x1024, 1024x1536]
    - id: sora
      image_api_version: preview
      image_width:
        default: 480
        options: [480, 720, 854, 1080, 1280, 1920]
      image_height:
        default: 480
        options: [480, 720, 854, 1080, 1280, 1920]
      video_length: 4

