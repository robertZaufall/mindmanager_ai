azure:
  defaults:
    cloud_type: AZURE
  models:
    - id: dall-e-3
      image_size:
        default: 1792x1024
        options: [1024x1024, 1792x1024, 1024x1792]
      image_quality:
        default: hd
        options: [hd, standard]
      style:
        default: vivid
        options: [vivid, natural]
    - id: gpt-image-1
      image_size:
        default: 1536x1024
        options: [1024x1024, 1536x1024, 1024x1536]
      image_quality:
        default: medium
        options: [high, medium, low, auto]
      moderation:
        default: low
        options: [low, auto]
      output_compression:
        default: 100
        options: [100, 80, 60]
    - id: FLUX-1.1-pro
      image_size:
        default: 1440x1024
        options: [1024x1024, 1440x768, 1440x1024, 768x1440, 1024x1440]
      prompmt_upsampling: false
    - id: FLUX.1-Kontext-pro
      image_aspect_ratio:
        default: "4:3"
        options: ["21:9", "16:9", "4:3", "1:1", "9:16", "9:21"]
      prompt_upsampling: false
    - id: sora
      image_size:
        default: 854x480
        options: [480x480, 854x480, 720x720, 1280x720, 1080x1080, 1920x1080]
      video_length: 4

