    - id: wan2.2-t2i-plus

fal:
  defaults:
    cloud_type: FAL
  models:
    - id: hunyuan-image/v3
      image_negativ_prompt: "text, characters, letters, words, labels"
      image_size:
        default: square
        options: [square_hd, square, portrait_4_3, portrait_16_9, landscape_4_3, landscape_16_9, custom]
      image_num_inference_steps: 28
      image_guidance_scale: 7.5
      image_seed: 0
      image_enable_safety_checker: false
      image_sync_mode: true
      image_output_format:
        default: png
        options: [png, jpeg]
      image_enable_prompt_expansion: false
    - id: bytedance/seedream/v4
      image_size:
        default: square
        options: [square_hd, square, portrait_4_3, portrait_16_9, landscape_4_3, landscape_16_9, custom]
      image_seed: 0
      image_sync_mode: true
      image_enable_safety_checker: false
      image_output_format:
        default: png
        options: [png, jpeg]
