stabilityai:
  defaults:
    cloud_type: STABILITYAI
    image_style_preset:
      default: digital-art
      options: [digital-art, 3d-model, analog-film, anime, cinematic, comic-book, enhance, fantasy-art, isometric, line-art, low-poly, modeling-compound, neon-punk, origami, photographic, pixel-art, tile-texture]
    image_output_format:
      default: png
      options: [png, jpeg, webp]
    image_aspect_ratio:
      default: 16:9
      options: [16:9, 1:1, 21:9, 2:3, 3:2, 4:5, 5:4, 9:16, 9:21]
    image_seed: 0
    image_negativ_prompt: "text, characters, letters, words, labels"
  models:
    - id: sd3.5-large
      model_endpoint: sd3
    - id: sd3.5-large-turbo
      model_endpoint: sd3
    - id: sd3.5-medium
      model_endpoint: sd3
    - id: sd3-large
      model_endpoint: sd3
    - id: sd3-large-turbo
      model_endpoint: sd3
    - id: sd3-medium
      model_endpoint: sd3
    - id: core
      model_endpoint: core
      image_explicit_style: ""
    - id: ultra
      model_endpoint: ultra

