bfl:
  defaults:
    cloud_type: BFL
    seed: 0
    output_format: png
    safety_tolerance: 5
  models:
    - id: flux-2-pro
      image_width:
        default: 1680
        options: [2016, 1680, 1920, 1440, 1024]
      image_height:
        default: 720
        options: [864, 720, 1080, 1024]
    - id: flux-2-flex
      image_width:
        default: 1680
        options: [2016, 1680, 1920, 1440, 1024]
      image_height:
        default: 720
        options: [864, 720, 1080, 1024]
      steps: # 1-50
        default: 50
        options: [10, 25, 50]
      guidance: # 1.5-10
        default: 5
        options: [1.5, 5, 7.5, 10]
    - id: flux-kontext-pro
      image_aspect_ratio:
        default: "4:3"
        options: ["21:9", "16:9", "4:3", "1:1", "9:16", "9:21"]
      prompt_upsampling: false
    - id: flux-kontext-max
      image_aspect_ratio:
        default: "4:3"
        options: ["21:9", "16:9", "4:3", "1:1", "9:16", "9:21"]
      prompt_upsampling: false
    - id: flux-pro-1.1-ultra
      raw: false
      image_aspect_ratio:
        default: "4:3"
        options: ["21:9", "16:9", "4:3", "1:1", "9:16", "9:21"]
      prompt_upsampling: false
      prompt_strength: 0.1
    - id: flux-pro-1.1
      image_width:
        default: 1024
        options: [1024, 1440, 768]
      image_height:
        default: 1024
        options: [1024, 1440, 768]
      prompt_upsampling: false

