mlx:
  defaults:
    cloud_type: MLX
    image_height: 1024
    image_width: 1024
  models:
    - id: mflux-schnell-4bit
      image_model_version: schnell
      image_num_steps: 2
      image_model_quantization: 4
    - id: mflux-dev-4bit
      image_model_version: dev
      image_num_steps: 20
      image_model_quantization: 4
    - id: mflux-krea-dev-4bit
      image_model_version: dev
      image_num_steps: 20
      image_model_quantization: 4
    - id: mflux-qwen-6bit
      image_model_version: qwen
      image_num_steps: 20
      image_model_quantization: 6

ideogramai:
  defaults:
    cloud_type: IDEOGRAMAI
    image_seed: 0
  models:
    - id: V_3
      image_resolution: 1024x1024
      image_rendering_speed:
        default: DEFAULT
        options: [DEFAULT, TURBO, QUALITY]
    - id: V_3_TURBO
      image_resolution: 1024x1024
      image_rendering_speed:
        default: TURBO
        options: [DEFAULT, TURBO, QUALITY]
    - id: V_3_QUALITY
      image_resolution: 1024x1024
      image_rendering_speed:
        default: QUALITY
        options: [DEFAULT, TURBO, QUALITY]

bfl:
  defaults:
    cloud_type: BFL
  models:
    - id: flux-2-pro
      image_height:
        default: 720
        options: [864, 720, 1080, 1024]
      image_width:
        default: 1680
        options: [2016, 1680, 1920, 1440, 1024]
    - id: flux-2-flex
      image_height:
        default: 720
        options: [864, 720, 1080, 1024]
      image_width:
        default: 1680
        options: [2016, 1680, 1920, 1440, 1024]
      image_steps: 50
      image_guidance: 4.5
    - id: flux-kontext-pro
      image_aspect_ratio:
        default: "4:3"
        options: ["21:9", "16:9", "4:3", "1:1", "9:16", "9:21"]
