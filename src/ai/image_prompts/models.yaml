bfl:
  defaults:
    cloud_type: BFL
    image_explicit_style: computer collage art
    image_output_format: png
    image_seed: 0
    image_safety_tolerance: 5
  models:
    - id: flux-2-pro
      image_height:
        default: 720
        options: [864, 720, 1080, 1024]
      image_width:
        default: 1680
        options: [2016, 1680, 1920, 1440, 1024]
    - id: flux-2-flex
      image_height:
        default: 720
        options: [864, 720, 1080, 1024]
      image_width:
        default: 1680
        options: [2016, 1680, 1920, 1440, 1024]
      image_steps: 50
      image_guidance: 4.5
    - id: flux-kontext-pro
      image_aspect_ratio:
        default: 4:3
        options: [21:9, 16:9, 4:3, 1:1, 9:16, 9:21]
      image_prompt_upsampling: false
    - id: flux-kontext-max
      image_aspect_ratio:
        default: 4:3
        options: [21:9, 16:9, 4:3, 1:1, 9:16, 9:21]
      image_prompt_upsampling: false
    - id: flux-pro-1.1-ultra
      image_raw: false
      image_aspect_ratio:
        default: 4:3
        options: [21:9, 16:9, 4:3, 1:1, 9:16, 9:21]
    - id: flux-pro-1.1
      image_height: 1024
      image_width: 1024
      image_prompt_upsampling: false
    - id: flux-pro
      image_height: 1024
      image_width: 1024
      image_steps: 28
      image_interval: 2
      image_prompt_upsampling: false
      image_guidance: 3
    - id: flux-dev
      image_height: 1024
      image_width: 1024
      image_steps: 28
      image_prompt_upsampling: false
      image_guidance: 3

recraftai:
  defaults:
    cloud_type: RECRAFTAI
    image_size:
      default: 1024x1024
      options: [1024x1024, 1365x1024, 1024x1365, 1536x1024, 1024x1536, 1820x1024, 1024x1820, 1024x2048, 2048x1024, 1434x1024, 1024x1434, 1024x1280, 1280x1024, 1024x1707, 1707x1024]
    image_response_format:
      default: url
      options: [url, b64_json]
    image_explicit_style: ""
    image_substyle: ""
  models:
    - id: recraftv3
      image_style:
        default: realistic_image
        options: [realistic_image, digital_illustration, vector_illustration, icon]
      image_substyle: enterprise
    - id: recraft20b
      image_style:
        default: realistic_image
        options: [realistic_image, digital_illustration, vector_illustration, icon]
      image_substyle: enterprise

alibabacloud:
  defaults:
    cloud_type: ALIBABACLOUD
    image_size:
      default: 1024*1024
      options: [512*512, 1024*1024, 1365*1024, 1024*1365, 1536*1024, 1024*1536, 1820*1024, 1024*1820, 1024*2048, 2048*1024, 1434*1024, 1024*1434, 1024*1280, 1280*1024, 1024*1707, 1707*1024]
